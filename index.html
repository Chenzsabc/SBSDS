<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源共享平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #6d28d9, #86efac);
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .resource {
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .resource:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .resource h2 {
            margin-top: 0;
            color: #2563eb;
        }
        .resource p {
            font-size: 0.9em;
            color: #6b7280;
        }
        .resource a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }
        .resource a:hover {
            background: #1d4ed8;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SBSDS?</h1>
    </header>
    <div class="container">
        <div class="resource">
            <h2>EXAMPLE 1</h2>
            <p>ahahahahahha</p>
            <a href="#">查看资源</a>
        </div>
        <div class="resource">
            <h2>EXAMPLE 2</h2>
            <p>试试中文</p>
            <a href="#">查看资源</a>
        </div>
        <div class="resource">
            <h2>EXAMPLE 3</h2>
            <p>试试数字12345</p>
            <a href="#">查看资源</a>
        </div>
    </div>
</body>
</html>
